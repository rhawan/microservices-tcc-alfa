<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de pedido</h1>
		
		<h:form id="form">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{pedidoController.salvar}"
						process="tabView @this" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" action="#{pedidoController.novoPedido}"
						process="@this" update="@form" />
					<p:button value="Pesquisa" outcome="pesquisaPedido" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:growl autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:tabView style="margin-top: 20px" id="tabView">
					<p:tab title="Dados básicos">
						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">
							<p:outputLabel value="Código" for="codigo" />
							<p:inputText id="codigo" required="true"
								value="#{pedidoController.pedidoEdicao.codigo}" />
								
							<p:outputLabel value="Descrição" for="descricao" />
							<p:inputText id="descricao" required="true"
								value="#{pedidoController.pedidoEdicao.descricao}" />
							
							<p:outputLabel value="Valor Unitário" for="valorUnitario" />
							<p:inputNumber id="valorUnitario"
								value="#{pedidoController.pedidoEdicao.valorUnitario}" />
								
							<p:outputLabel value="Qtd Estoque" for="qtdEstoque" />
							<p:inputNumber id="qtdEstoque"
								value="#{pedidoController.pedidoEdicao.quantidadeEstoque}" />
								
							<p:outputLabel value="Categoria" for="categoria" />
							<p:inputText id="categoria" required="true"
								value="#{pedidoController.pedidoEdicao.categoria}" />
							
						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
