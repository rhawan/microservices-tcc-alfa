<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/layout.xhtml">
		
		<ui:define name="content">
			<h1 class="aw-page-title">Pesquisa de pedidos</h1>
			
			<h:form id="form">
			
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="Novo pedido" action="#{pedidoController.novoPedido}"
							process="@this" />
					</p:toolbarGroup>
				</p:toolbar>
				
				<p:growl autoUpdate="false" />
			
				<p:dataTable id="dtPedidos" value="#{pedidoController.pedidos}" var="pedido"
						style="margin-top: 20px" reflow="true"
						rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15"
						currentPageReportTemplate="{currentPage} de {totalPages}"
						paginatorPosition="bottom">
					<p:column headerText="Código" priority="1" colspan="1">
						<h:outputText value="#{pedido.codigo}"/>
					</p:column>
					<p:column headerText="Descrição" priority="1" colspan="3">
						<h:outputText value="#{pedido.descricao}"/>
					</p:column>
					<p:column headerText="Valor Unitário" priority="2" colspan="1">
						<h:outputText value="#{pedido.valorUnitario}"/>
					</p:column>
					<p:column headerText="Qtd Estoque" priority="2" colspan="1">
						<h:outputText value="#{pedido.quantidadeEstoque}"/>
					</p:column>
					<p:column headerText="Categoria" priority="3" colspan="2">
						<h:outputText value="#{pedido.categoria}"/>
					</p:column>
					
				</p:dataTable>

		</h:form>
	</ui:define>
		
</ui:composition>
