<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
	
<body>

	<h1>Cadastro</h1>

	<div class="containerCadastro">

		<button type="button" id="buttonSearch" class="btn btn-info"
			onclick="location.href='/clientes'">
			<span class="glyphicon glyphicon-search"></span> Pesquisar Clientes
		</button>
		<br />
		<br />

		<div class="starter-template">
			<form class="form-horizontal" method="POST" th:object="${cliente}">
				<div class="alert alert-success" th:text="${mensagem}"
					th:if="${not #strings.isEmpty(mensagem)}"></div>

				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>


				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-titulo-panel">Novo cliente</h1>
						</div>
					</div>

					<div class="panel-body">
						<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="col-sm-2 control-label">Nome</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="nome"
									th:field="*{nome}" autofocus="autofocus" />
							</div>
						</div>

						<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('cpfCnpj')} ? has-error">
							<label class="col-sm-2 control-label">CPF / CNPJ</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="cpfCnpj"
									th:field="*{cpfCnpj}" autofocus="autofocus" />
							</div>
						</div>

						<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('telefone')} ? has-error">
							<label for="telefone" class="col-sm-2 control-label">Telefone</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="telefone"
									th:field="*{telefone}" />
							</div>
						</div>

						<div class="form-group aw-required"
							th:classappend="${#fields.hasErrors('endereco')} ? has-error">
							<label for="endereco" class="col-sm-2 control-label">Endereï¿½o</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="endereco"
									th:field="*{endereco}" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')} ? has-error">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-4">
								<textarea class="form-control" id="email"
									th:field="*{email}"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
